<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            background-image: url('https://fotografias.antena3.com/clipping/cmsimages01/2022/05/10/7CCB5606-8A76-4AC7-84D9-7B88E09A363A/como-conseguir-entradas-final-champions_98.jpg?crop=976,549,x0,y0&width=1900&height=1069&optimize=low&format=webply');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Registro</h2>
    <form action="Ventaentradas.html" method="GET">
        <!-- Datos personales -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>

        <!-- Equipo favorito -->
        <label for="equipo">Equipo Favorito:</label><br>
        <select id="equipo" name="equipo" required>
            <option value="real_madrid">Real Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="atletico">Atlético de Madrid</option>
            <option value="sevilla">Sevilla</option>
            <!-- Puedes agregar más equipos aquí -->
        </select><br>

        <!-- Casilla de aceptación de condiciones -->
        <label for="aceptar">
            <input type="checkbox" id="aceptar" name="aceptar" required>
            Acepto las condiciones de uso
        </label><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
